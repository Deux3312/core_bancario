<script>
    $(document).ready(function() {
        $.ajax({
                type: "POST",
                url: "../../model/model_prestamo/data_prestamo.php",
                dataType: "json",
                data: {
                    Estado: 0
                }
            })
            .done(function(data) {
                //Realizando el Datatable y dandole formato a la data que obtenemos del JSON
                $('#example').DataTable({
                    data: data,
                    columns: [{
                        data: 'id'
                    }, {
                        data: 'solicitante'
                    }, {
                        data: 'monto'
                    }, {
                        data: 'plazo_meses'
                    }, {
                        data: 'tasa_interes'
                    }, {
                        data: 'estado'
                    }, {
                        data: 'fecha_solicitud'
                    }]
                });

            })
            .fail(function(data) {
                Swal.fire(
                    'Error!',
                    'Ha ocurrido un error al cargar Prestamos',
                    'error'
                )
            });

    });

    function editar_prestamo(id) {
        Swal.fire({
            icon: 'warning',
            html: '<strong>Advertencia!</strong> <br> Continuamos trabajando en ello, Funcion AÃºn no disponible...<br>' +
                '<img src="../../plugins/images/JJm9.gif" alt="GIF de advertencia" width="300"><br>',
            showConfirmButton: true
        }).then(function(result) {
            if (result.isConfirmed) {
                $("#enviar_gp").prop("disabled", false);
            }
        });
        //location.href = "./editar_prestamo.html?id=" + id;
    }

    function aprobar_prestamo(id) {
        $.ajax({
                type: "POST",
                url: "../../model/model_prestamo/data_prestamo.php",
                dataType: "json",
                data: {
                    Estado: 1,
                    id: id
                }
            })
            .done(function(data) {
                Swal.fire(
                    'Exito!',
                    'Prestamo Aprobado con Exito!',
                    'success'
                )
                setTimeout(function() {
                    location.reload();
                }, 1300);

            })
            .fail(function(data) {
                Swal.fire(
                    'Error!',
                    'Ha ocurrido un error al cargar Prestamos',
                    'error'
                )
            });
    }

    function rechazar_prestamo(id) {
        $.ajax({
                type: "POST",
                url: "../../model/model_prestamo/data_prestamo.php",
                dataType: "json",
                data: {
                    Estado: 2,
                    id: id
                }
            })
            .done(function(data) {
                Swal.fire(
                    'Exito!',
                    'Prestamo Rechazado con exito!',
                    'success'
                )
                setTimeout(function() {
                    location.reload();
                }, 1300);

            })
            .fail(function(data) {
                Swal.fire(
                    'Error!',
                    'Ha ocurrido un error al cargar Prestamos',
                    'error'
                )
            });
    }
